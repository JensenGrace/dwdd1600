        <h1>Get In Touch!</h1>
        <form method="get" class="myform" action="thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
            <label>First Name: <input type="text" name="first_name" required></label>
            <label>Last Name: <input type="text" name="last_name" required></label>
            <label>Cell Phone: <input type="tel" name="phone" required placeholder="999-555-1212"></label>
            <label>Email: <input type="email" name="email" required ></label>
        </fieldset>
        <fieldset>
            <legend>Would you like email updates on upcoming projects?</legend>
            <label><input type="radio" name="method" value="drone">Yes</label>
            <label><input type="radio" name="method" value="cycle">No</label>
        </fieldset>
        <fieldset> 
            <legend>How can I get back with you?</legend>
            <label><input type="checkbox" name="phone" value="chosen">Phone</label>
            <label><input type="checkbox" name="email" value="chosen">Email</label>

            <label>When could I reach out?
                <select name="time">
                    <option value="none">Select a Time</option>
                    <option value="morning">Weekdays Before 9:00am</option>
                    <option value="noon"> Weekdays Between 9:00am-5:00pm</option>
                    <option value="afternoon">Weekdays Between 5:00pm-8:00pm</option>
                    <option value="evening">Saturday between 9:00-5:00</option>
                </select>
            </label>
        </fieldset>

        <label> Message:<textarea></textarea></label>

        <input type="submit" value="Submit">
        </form>
